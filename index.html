<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Quest Tabela - HTML CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Moda</h2>
<table class="tabela-moda" >

    <tr class="cabecalho-moda-th">
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>
    </tr>

    <tr class="produtos-td">
        <td class="td">Camisa</td>
        <td class="td">M</td>
        <td class="td">R$ 49,00</td>
    </tr>

    <tr class="produtos-td">
        <td class="td">Tênis</td>
        <td class="td">42</td>
        <td class="td">R$ 85,00 </td>
    </tr>

</table>


<h2>Casa</h2>

    <table class="tabela-casa">

        <tr class="cabecalho-casa-th">
            <th>Produto</th>
            <th>Valor</th>
        </tr>

        <tr class="produtos-td">
            <td class="td">Sofá</td>
            <td class="td">R$ 1.200,00</td>
        </tr>

        <tr class="produtos-td">
            <td class="td">Televisão</td>

        </tr>
    </table>

</html>
